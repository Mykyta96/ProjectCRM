
  <h1 class="display-4 text-center my-5">Aggiungi cliente</h1>

      <div class="d-flex justify-content-center mt-5 ">
        <form class="w-75 border p-5  bg-dark">
          <div class="form-group ">
            <label class="text-white" for="exampleInputText">Nome</label>

            <input [(ngModel)] = "newClient.nomeContatto" name = "nomeContatto" type="text" class="form-control" id="exampleInputText" aria-describedby="textHelp" >

          </div>
          <div class="form-group">
            <label class="text-white" for="exampleInputText2">Cognome</label>
            <input [(ngModel)] = "newClient.cognomeContatto" name = "cognomeContatto" type="text" class="form-control" id="exampleInputText2">
          </div>

          <div class="form-group">
            <label class="text-white" for="exampleInputEmail1">Email</label>
            <input [(ngModel)] = "newClient.email" name = "email" type="email" class="form-control" id="exampleInputEmail1">
          </div>

          <div class="form-group">
            <label class="text-white" for="exampleInputText3">Telefono</label>
            <input [(ngModel)] = "newClient.telefono" name = "telefono" type="text" class="form-control" id="exampleInputText3">
          </div>

          <div class="form-group">
            <label class="text-white" for="exampleInputText4">Raggione Sociale</label>
            <input [(ngModel)] = "newClient.ragioneSociale" name = "ragioneSociale" type="text" class="form-control" id="exampleInputText4">
          </div>

          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label class="text-white" for="exampleInputText5">PEC</label>
                <input [(ngModel)] = "newClient.pec" name = "pec" type="text" class="form-control" id="exampleInputText5">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label class="text-white" for="exampleInputText5">Partita IVA</label>
                <input [(ngModel)] = "newClient.partitaIva" name = "partitaIva" type="text" class="form-control" id="exampleInputText5">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="text-white" for="exampleInputText6">Tipo Cliente</label>
            <input [(ngModel)] = "newClient.tipoCliente" name = "tipoCliente" type="text" class="form-control" id="exampleInputText6">
          </div>

          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label class="text-white" for="exampleInputText7">Telefono Contatto</label>
                <input [(ngModel)] = "newClient.telefonoContatto" name = "telefonoContatto" type="text" class="form-control" id="exampleInputText7">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label class="text-white" for="exampleInputText8">Email Contatto</label>
                <input [(ngModel)] = "newClient.emailContatto" name = "emailContatto" type="text" class="form-control" id="exampleInputText8">
              </div>
            </div>
          </div>



          <button type="button" class="btn btn-info" (click) = "create()">Aggiungi</button>
        </form>
      </div>
