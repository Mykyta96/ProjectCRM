
<div class="container-fluid">
  <h1 class = "text-center display-4 my-5">Controla clienti</h1>
  <div class="row">


    <div class="col-12">
      <div class = "mt-5">
        <h3>All client list</h3>

       <table class="table table-striped">
         <thead>
         <tr>
           <th scope="col">#</th>
           <th scope="col">Country</th>
           <th scope="col">Area</th>
           <th scope="col">Population</th>
         </tr>
         </thead>
         <tbody>
         <tr *ngFor = "let country of countries; index as i">
           <th scope="row">{{ i + 1 }}</th>
           <td> {{ country.name }}</td>
           <td>{{ country.area | number }}</td>
           <td>{{ country.population | number }}</td>
           <td><button class = "btn btn-info btn-sm" (click) = "selectUser(country)">Info</button></td>
         </tr>
         </tbody>
       </table>
       </div>
    </div>
  </div>
</div>
